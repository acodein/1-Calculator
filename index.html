<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basic Calculator App</h1>
    </header>

    <section>
    <main>
        <div class="head">
            <input height="16px" type="text" name="numberArea" id="numberArea" autofocus readonly >
        </div>
        
        <div class="numpad">
         <div class="numpad1">
            <button type="button" class="clearall">C</button>
            <button type="button" class="clear">←</button>
            <button type="button" class="per">%</button>
            <button type="button" class="div">/</button>
         </div>
         <div class="numpad2">
            <button type="button" class="seven">7</button>
            <button type="button" class="eight">8</button>
            <button type="button" class="nine">9</button>
            <button type="button" class="mult">x</button>
        </div>  
        <div class="numpad3">
            <button type="button" class="four">4</button>
            <button type="button" class="five">5</button>
            <button type="button" class="six">6</button>
            <button type="button" class="min">-</button>
        </div>
        <div class="numpad4">
            <button type="button" class="one">1</button>
            <button type="button" class="two">2</button>
            <button type="button" class="three">3</button>
            <button type="button" class="plus">+</button>
        </div>  
            <button type="button" class="zero">0</button>
            <button type="button" class="double">00</button>
            <button type="button" class="deci">.</button>
            <button type="button" class="equal">=</button>

        </div>
    </main>
</section>

<footer>
   <p> Made with ❤️ by Ayush Upadhyay | © 2025 </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
<script type="module"src="index.js"></script>
</body>
</html>
